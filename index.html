<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masssly Wikibase Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; background-color: #f0f4f8; }
        h1, p { text-align: center; }
        
        /* Card Styling */
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 5px solid #009688; /* Accent color for this project */
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .item-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; color: #2c3e50; }
        .details { font-size: 0.9rem; color: #555; }
        .error-message { 
            grid-column: 1 / -1; 
            background: #ffebeb; 
            padding: 20px; 
            border: 1px solid #ff0000; 
            border-radius: 8px; 
            color: #ff0000;
        }
        .loading { grid-column: 1 / -1; text-align: center; font-size: 1.5rem; color: #666; }
    </style>
</head>
<body>

    <main class="container">
        <h1>üß™ Masssly Wikibase Connection Test</h1>
        <p>This query attempts to find the first 5 entities, regardless of type, to verify the connection.</p>
        
        <div id="results-container">
            <div class="loading">üì° Connecting via CORS Proxy...</div>
        </div>
    </main>

    <script>
        // === CONFIGURATION START ===
        
        // 1. CRITICAL CHANGE: The custom SPARQL endpoint URL is wrapped in a proxy
        const massslyEndpoint = 'https://query.masssly.wikibase.cloud/sparql';
        const endpointUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(massslyEndpoint)}`;

        // 2. SOLUTION A TEST QUERY: Find the first 5 entities regardless of type.
        const myQuery = `
            SELECT ?item ?itemLabel
            WHERE {
              # Find ANY entity (Item or Lexeme)
              ?item ?p ?o . 
              
              # Use the label service (as it worked in your example)
              SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
            }
            LIMIT 5
        `;
        
        // === CONFIGURATION END ===

        async function fetchData() {
            const container = document.getElementById('results-container');
            const fullUrl = endpointUrl + '?query=' + encodeURIComponent(myQuery) + '&format=json';

            try {
                const response = await fetch(fullUrl);
                const data = await response.json();

                // üõë NEW ROBUST CHECK FOR DATA STRUCTURE üõë
                if (!data || !data.results || !data.results.bindings) {
                    // This block catches the 'data.results is undefined' error
                    container.innerHTML = `<div class="error-message">
                        <h4>‚ùå SPARQL Query or Server Error</h4>
                        <p>The connection succeeded, but the Masssly server returned a malformed or empty results object (it's missing the expected 'bindings' list).</p>
                        <p>This likely means the **query failed on the server side**.</p>
                        <p>Data Snippet Received: <code>${JSON.stringify(data).substring(0, 300)}...</code></p>
                        <p>Try using the <a href="https://query.masssly.wikibase.cloud/" target="_blank">Masssly Query Service</a> directly to check if your query runs without errors.</p>
                    </div>`;
                    console.error("Wikibase Query Structure Error:", data);
                    return;
                }
                
                const items = data.results.bindings;
                
                // Clear loading
                container.innerHTML = ''; 

                if(items.length === 0) {
                    container.innerHTML = '<p>‚úÖ Connection OK, but query returned 0 results. The Wikibase may be empty.</p>';
                    return;
                }
                
                // Display Results
                items.forEach(result => {
                    const label = result.itemLabel ? result.itemLabel.value : 'No Label Found';
                    const link = result.item ? result.item.value : '#';
                    const entityId = link.split('/').pop();

                    const cardHtml = `
                        <article class="card">
                            <div class="item-title">${label}</div>
                            <div class="details">Entity ID: <strong>${entityId}</strong></div>
                            <a href="${link}" target="_blank" role="button" class="secondary" style="margin-top: 15px;">View on Masssly</a>
                        </article>
                    `;
                    container.innerHTML += cardHtml;
                });

            } catch (error) {
                // This block catches the original NetworkError (CORS failure) or a general fetch issue.
                container.innerHTML = `<div class="error-message">
                    <h4>üö® General Fetch Error</h4>
                    <p>Error fetching data (Check proxy/network): <strong>${error.message}</strong></p>
                    <p>If this is the CORS error, ensure the proxy URL is correct.</p>
                </div>`;
                console.error(error);
            }
        }

        fetchData();
    </script>
</body>
</html>
