<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masssly Wikibase Cloud - Human Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; background-color: #f0f4f8; }
        h1, p { text-align: center; }
        
        /* Card Styling */
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 5px solid #009688; /* Accent color for this project */
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .item-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; color: #2c3e50; }
        .details { font-size: 0.9rem; color: #555; }
        .loading { grid-column: 1 / -1; text-align: center; font-size: 1.5rem; color: #666; }
    </style>
</head>
<body>

    <main class="container">
        <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Masssly Wikibase Cloud - All Humans</h1>
        <p>This pulls all items marked as **instance of: Human (Q4)** from your genealogy Wikibase.</p>
        
        <div id="results-container">
            <div class="loading">üì° Connecting to Masssly Wikibase Cloud...</div>
        </div>
    </main>

    <script>
// === CONFIGURATION START ===
        
// 1. **CRITICAL CHANGE:** The custom SPARQL endpoint URL is now wrapped in a proxy
const massslyEndpoint = 'https://query.masssly.wikibase.cloud/sparql';
    
// Use the All Origins proxy service to wrap the request
const endpointUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(massslyEndpoint)}`;

// 2. The custom SPARQL query (Uses your exact prefixes and logic)
const myQuery = `
    PREFIX mwd: <https://masssly.wikibase.cloud/entity/>
    PREFIX mwdt: <https://masssly.wikibase.cloud/prop/direct/>

    SELECT ?item ?itemLabel
    WHERE {
        # Find all items where "instance of (P3)" = Human (Q4).
        ?item mwdt:P3 mwd:Q4 .
        
        # Bring in human-readable labels (names) in English.
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
    }
    ORDER BY ?itemLabel
    LIMIT 20
`;

// === CONFIGURATION END ===

        async function fetchData() {
            const container = document.getElementById('results-container');
            const fullUrl = endpointUrl + '?query=' + encodeURIComponent(myQuery) + '&format=json';

            try {
                const response = await fetch(fullUrl);
                const data = await response.json();
                const items = data.results.bindings;

                container.innerHTML = ''; // Clear loading

                if(items.length === 0) {
                    container.innerHTML = '<p>No results found. The Wikibase might be empty or the query needs adjustment.</p>';
                    return;
                }

                items.forEach(result => {
                    const label = result.itemLabel ? result.itemLabel.value : 'No Label Found';
                    const link = result.item ? result.item.value : '#';
                    
                    // Extract the Q/L ID from the URL (e.g., Q123)
                    const entityId = link.split('/').pop();

                    const cardHtml = `
                        <article class="card">
                            <div class="item-title">${label}</div>
                            <div class="details">Entity ID: <strong>${entityId}</strong></div>
                            <a href="${link}" target="_blank" role="button" class="secondary" style="margin-top: 15px;">View on Masssly</a>
                        </article>
                    `;
                    container.innerHTML += cardHtml;
                });

            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color:red; grid-column: 1 / -1;">Error fetching data. Check your connection or query: ${error.message}</p>`;
            }
        }

        fetchData();
    </script>
</body>
</html>
