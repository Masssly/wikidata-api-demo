<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wikidata Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Simple Custom Styling */
        body { padding: 20px; }
        .card { margin-bottom: 20px; padding: 20px; border-radius: 8px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .loading { text-align: center; font-size: 1.5rem; color: #555; }
        img { max-height: 200px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

    <main class="container">
        <h1 style="text-align: center;">Research Data from Wikidata</h1>
        <p style="text-align: center;">Live data pulled directly from the source.</p>
        <hr>
        
        <div id="results-container">
            <div class="loading">‚è≥ Loading data from Wikidata...</div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION: CHANGE YOUR QUERY HERE ---
        // This is a SPARQL query. It asks Wikidata for data.
        // Currently asking for: Hospitals (Q16917) in Ghana (Q117)
        const myQuery = `
            SELECT ?item ?itemLabel ?image ?coords WHERE {
              ?item wdt:P31 wd:Q16917;    # Instance of Hospital
                    wdt:P17 wd:Q117.      # Country: Ghana
              OPTIONAL { ?item wdt:P18 ?image. }  # Get image if available
              SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
            }
            LIMIT 20
        `;
        // ---------------------------------------------

        async function fetchData() {
            const container = document.getElementById('results-container');
            const endpointUrl = 'https://query.wikidata.org/sparql';
            const fullUrl = endpointUrl + '?query=' + encodeURIComponent(myQuery) + '&format=json';

            try {
                const response = await fetch(fullUrl);
                const data = await response.json();
                const items = data.results.bindings;

                // Clear the loading message
                container.innerHTML = '';

                // Loop through results and create cards
                items.forEach(result => {
                    const title = result.itemLabel ? result.itemLabel.value : 'No Title';
                    const link = result.item ? result.item.value : '#';
                    const imageUrl = result.image ? result.image.value : '';

                    // Create the HTML for one card
                    const cardHtml = `
                        <article class="card">
                            <header><strong>${title}</strong></header>
                            ${imageUrl ? `<img src="${imageUrl}" alt="${title}" style="width:100%; margin-bottom: 10px;">` : ''}
                            <footer style="margin-top: 10px;">
                                <a href="${link}" target="_blank" role="button" class="contrast outline">View on Wikidata</a>
                            </footer>
                        </article>
                    `;
                    container.innerHTML += cardHtml;
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red">Error fetching data: ${error.message}</p>`;
            }
        }

        // Run the function when the page loads
        fetchData();
    </script>
</body>
</html>
